<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro de Usuario</title>
</head>
<body> 
    <form class="form-register" onsubmit="registrarUsuarios()">
        <h4>Formulario de Registro de usuario</h4>
        <input class="controls" type="text" id="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" id="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="number" id="dni" placeholder="Ingrese su DNI" required>
        <input class="controls" type="text" id="nombreUsuario" placeholder="Ingrese su Nombre de usuario" required>
        <input class="controls" type="email" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="password" id="clave1" placeholder="Ingrese su Contraseña"required>
        <input class="controls" type="password" id="clave2" placeholder="Confirme su Contraseña"required>
        <input type="button" value="Comprobar" class="botons" onclick="clave()">
        <input type="submit" value="Registrar" class="botons" />
        <script src="scripts/lavaderoScripts.js"></script>
        <p><a href="Index.html">¿Ya tengo Cuenta?</a></p>
    </form>    
</body>
</html>
