<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro de Vehiculo</title>
</head>
<body>
    <form class="form-register" onsubmit="registrarVehiculo()">
            <h4>Formulario de Registro de vehiculo</h4>
            <input class="controls" type="text"  id="marca" placeholder="Marca del vehiculo" required>
            <input class="controls" type="text"  id="modelo" placeholder="Modelo del vehiculo" required>
            <input class="controls" type="text"  id="patente" placeholder="Dominio" required>
            <input type="submit" value="Registrar" class="botons" />
            <p><a href="Index.html">Ir a index</a></p>
            <script src="scripts/lavaderoScripts.js"></script>
    </form>
    

</body>
</html>
