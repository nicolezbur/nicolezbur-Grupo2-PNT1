<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro Cliente</title>
</head>
<body>
    <form class="form-register" onsubmit="registrarCliente()">
        <h4>Formulario de Registro del cliente</h4>
        <input class="controls" type="text" id="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" id="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="email" id="correo" placeholder="Ingrese su Correo" required>
        <input type="submit" value="Registrar" class="botons" />
        <script src="scripts/lavaderoScripts.js"></script>
    </form>    
</body>
</html>
